{% extends 'base_auth.html' %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-body">
              <h1 class="card-title">Signup for a free account</h1>
              <form action="{% url 'account:register' %}" method="POST" class="mt-5" id="regform">
                {% csrf_token %}
                {% include '_partials/_messages.html' %}
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control text input-field" type="text" name="username" placeholder="Username" id="usernameField" value="{{ field_vals.username }}">
                    </div>
					<div class="invalid-feedback" style="display:none;"></div>
                    <p class="text-sm text-success usernameSuccess"></p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control text" type="text" name="firstname" placeholder="firstname" id="firstnameField" value="{{ field_vals.firstname }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control text" type="text" name="lastname" placeholder="lastname" id="lastnameField" value="{{ field_vals.lastname }}">
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input class="form-control text email" type="email" name="email" placeholder="Email" id="emailField" value="{{ field_vals.email }}">
                    </div>
					<div class="invalid-feedback" style="display:none;"></div>
                    <p class="text-sm text-success emailSuccess"></p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input class="form-control" type="password" name="password1" placeholder="Password" id="password1Field">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input class="form-control" type="password" name="password2" placeholder="Confirm Password" id="Password2Field">
                    </div>
                </div>
                    
                <button type="submit" class="btn btn-success btn-block signup">Register</button>
                <br>
                <p>Already have an Account? <a href="{% url 'account:signin' %}"> Login Now!</a></p>
               
              </form>
              
            </div>
          </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% include '_partials/_timer.html' %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
<script src="{% static 'js/account/register.js' %}"></script>
{% endblock %}
